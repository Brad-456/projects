  </label>

</div>

    <label class="checkbox-label" style="margin-top: 10px;">

    </label>
    <label class="checkbox-label">
      <input type="checkbox" id="chkObsolete">
      <span>Obsolete</span>
    </label>
  </div>
  <button onclick="startApp()">Start</button>

  <!-- FLASHCARD SCREEN -->
